<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>label 태그</title>
</head>
<body>
   <label>
      아이디
      <input type="text"> <!--상호작용 요소-->
   </label>

   <label for="userpw">비밀번호</label>
   <input type="password" id="userpw"> <!--for 속성값과 id 속성값이 같아야 함-->

   <label for="username">
      이름
      <input type="text" id="username"> <!--for 속성값과 id 속성값이 같음, 상호작용 요소-->
   </label>
</body>
</html>
